<!DOCTYPE HTML>
<html lang="en-US" />
	<head>
		<meta charset="UTF-8" />
		<title>wp-1click settings page</title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		<script src="../../js/jquery-ui.min.js"></script>
		<script src="../../js/uri-1.18.10.min.js"></script>
		<script src="page_action.js"></script>
		<link rel="stylesheet" href="page_action.css" />
	</head>
	<body>
		<div class="tabs">
			<section class="panel" id="blogs">
				<header class="panel-section panel-section-header togglable">
					<div class="on-show">
						<h3>Install plugin <q class="plugin-name"></q></h3>
					</div>
					<div class="on-edit">
						<button class="return icon">Return</button>
						<h3 class="text-section-header">Edit Blogs</h3>
					</div>
				</header>
				<ul class="panel-section panel-section-main panel-section-list blog-list">
					<li class="panel-list-item blog">
						<div class="grip on-edit"></div>
						<div class="icon on-show"></div>
						<div class="blog-name text">Blog Name</div>
						<div class="install-button-wrapper button-wrapper on-show">
							<button class="default install">Install Plugin</button>
						</div>
						<div class="remove-button-wrapper button-wrapper on-edit">
							<button class="remove icon">Remove</button>
						</div>
					</li>
				</ul>
				<div class="notice on-empty">
					<h3>Whoops, it seems that you don't have any blogs set-up</h3>
				</div>
				<footer class="panel-section panel-section-footer togglable">
					<div class="on-show">
						<button class="panel-section-footer-button edit">Edit</button>
					</div>
					<div class="on-edit">
						<button class="panel-section-footer-button return">Done</button>
						<div class="panel-section-footer-separator"></div>
						<button class="panel-section-footer-button default add">Add Blog</button>
					</div>
					<div class="on-empty">
						<button class="panel-section-footer-button default add">Add Blog</button>
					</div>
				</footer>
			</section>

			<section class="panel" id="add">
				<header class="panel-section panel-section-header">
					<button class="return icon">Return</button>
					<h3 class="text-section-header reusable">
						<span class="on-add">Add</span>
						<span class="on-edit">Edit</span>
						blog
					</h3>
				</header>
				<form class="panel-section panel-section-main panel-section-formElements" id="blog-details-form">
					<div class="panel-formElements-item">
						<label>Blog Name:
							<input type="text" name="name" placeholder="My Example Blog" required tabindex="1" />
						</label>
					</div>
					<div class="panel-formElements-item">
						<label>WP Admin URL:
							<input type="url" name="url" placeholder="http://example.com/wp-admin" required tabindex="2" />
						</label>
					</div>
				</form>
				<footer class="panel-section panel-section-footer">
					<button class="panel-section-footer-button return" tabindex="4">Cancel</button>
					<div class="panel-section-footer-separator"></div>
					<button class="panel-section-footer-button default confirm" type="submit" form="blog-details-form" tabindex="3">Confirm</button>
				</footer>
			</section>
